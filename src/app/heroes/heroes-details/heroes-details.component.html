<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3 class="text-center mt-4">{{ hero.name }} details</h3>
    </div>
  </div>
  <div class="row justify-content-center mt-4">
    <div class="col-md-3">
      <p>ID: {{ hero.id }}</p>
      <label for="name"> Name:
            <input type="text" [(ngModel)]="hero.name">
      </label>
    </div>
  </div>
  <div class="row justify-content-center mt-4">
    <div class="col-md-3">
      <button class="btn btn-danger" (click)="onBack()">Back</button>
    </div>
  </div>
</div>
