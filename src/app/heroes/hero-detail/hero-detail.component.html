<div class="container" *ngIf="(hero$ | async) as hero">
  <div class="row">
    <div class="col-md-12">
      <h3>{{ hero?.name }} is my hero</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 mt-3">
      <button class="btn btn-success mb-4" (click)="viewDetails()">
        View details
      </button>
    </div>
  </div>
</div>
