<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2 class="text-center mt-4">Top Heroes</h2>
    </div>
  </div>
  <div class="row justify-content-md-center mt-3">
    <app-dashboard-list></app-dashboard-list>
  </div>
  <div class="row">
    <div class="ml-5 col-md-6">
      <h4>Search Hero:</h4>
      <input type="text" #searchHero />
      <button class="btn btn-primary m-1 btn-sm" (click)="onSearchHero(searchHero.value)">
        Search
      </button>
      <ul class="list-group mt-3">
        <li *ngFor="let hero of heroes | searchPipe: heroSearch; let i = index">
          <div class="row">
            <div class="col-md-10 no-margin-padding">
              <a
                [routerLink]="['../', 'hero-details', hero.id - 1]"
                routerLinkActive="active"
                class="list-group-item list-group-item-action clearfix"
                ><h4 class="list-group-item-heading">
                  {{ hero.id }} - {{ hero.name }}
                </h4>
              </a>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
